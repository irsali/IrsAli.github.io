<!-- Tags and stats of comments -->
<div class="row">
    <div class="col-md-6">
        <h5 style="display: inline;">Tags:</h5>
        {% for tag in post.tags %}
        <button class="btn btn-white btn-xs" type="button">{{ tag }}</button> {% endfor %}
    </div>
    <div class="col-md-6">
        <div class="small text-right">
            <span>Stats:</span>
            <span>
                {% if site.changyan %}
                <i class="fa fa-comments-o"> </i>
                <span id="url::{{post.url | prepend: site.url}}" class="cy_cmt_count"></span> comments {% endif %} {% if
                site.disqus %}
                <i class="fa fa-comments-o"> </i>
                <span class='disqus-comment-count' data-disqus-url="{{ site.url }}{{ page.url }}">0</span> comments {% endif
                %}
            </span>
        </div>
    </div>
</div>
